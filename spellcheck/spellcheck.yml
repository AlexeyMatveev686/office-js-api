matrix:
- name: Markdown
  hunspell:
    d: en_US
    ignore-case: true
  dictionary:
    wordlists:
    - spellcheck/wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
      - javascript
  sources:
  - '**/**/*.md'
  default_encoding: utf-8