matrix:
- name: Markdown
  sources:
  - '**/**/*.md'
  default_encoding: utf-8
  hunspell:
    d: en_US
    ignore-case: true
  dictionary:
    wordlists:
    - spellcheck/wordlist.txt # <-- put path to custom dictionary file here
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - pymdownx.superfences
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre