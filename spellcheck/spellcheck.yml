matrix:
- name: Markdown
  aspell:
    lang: en
    d: en_US-large
    mode: markdown
    ignore-case: true
  dictionary:
    wordlists:
    - spellcheck/wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  sources:
  - '**/**/*.md'
  default_encoding: utf-8