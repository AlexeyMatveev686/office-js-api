matrix:
- name: Markdown
  hunspell:
    d: en_US
    ignore-case: true
  dictionary:
    wordlists:
    - wordlistHunspell.txt
    encoding: utf-8
    mode: markdown
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - pymdownx.superfences
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  sources:
  - '**/**/*.md'
  default_encoding: utf-8